name: Node.js CI

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose a different runner if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # You can specify a different Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
